<div class="modal-header">
        <h4 class="modal-title" jhiTranslate="login.title">Select Primary Key Columns</h4>
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="form-check" *ngFor="let item of columns; let i=index">
                        <label class="form-check-label" for="i">
                            <input class="form-check-input" type="checkbox" name="SelectPk" id="SelectPk" formControlName="SelectPk" checked>
                            <span jhiTranslate="login.form.rememberme">{{item.columns}}</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Submit</button>
                </form>
            </div>
        </div>
    </div>
